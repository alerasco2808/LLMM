<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Actividad 13 — Bordes y cabeceras</title>
	<style>
		body { font-family: Arial, Helvetica, sans-serif; padding: 20px; background: #fff; color: #222; }
		.wrap { max-width: 800px; margin: 0 auto; }
		.section { margin-bottom: 18px; }

		/* Cabeceras con borde de color distinto (usamos border-bottom) */
		h2 { margin: 0 0 8px 0; padding-bottom: 6px; }
		#h1 { border-bottom: 4px solid #c0392b; }
		#h2 { border-bottom: 4px solid #27ae60; }
		#h3 { border-bottom: 4px solid #2980b9; }
		#h4 { border-bottom: 4px solid #f39c12; }

		/* Párrafos con tipo de borde distinto */
		p { padding: 12px; margin: 0; border-radius: 4px; }
		#p1 { border: 3px solid #444; }
		#p2 { border: 3px dashed #444; }
		#p3 { border: 3px dotted #444; }
		#p4 { border: 5px double #444; }

		/* Ajustes de presentación */
		.section h2 { font-size: 20px; font-family: Georgia, 'Times New Roman', serif; }
		.section p { font-size: 15px; line-height: 1.5; font-family: 'Segoe UI', Tahoma, sans-serif; }
	</style>
</head>
<body>
	<div class="wrap">
		<div id="div1" class="section">
			<h2 id="h1">Encabezado 1</h2>
			<p id="p1">Lorem ipsum</p>
		</div>

		<div id="div2" class="section">
			<h2 id="h2">Encabezado 2</h2>
			<p id="p2">Lorem ipsum</p>
		</div>

		<div id="div3" class="section">
			<h2 id="h3">Encabezado 3</h2>
			<p id="p3">Lorem ipsum</p>
		</div>

		<div id="div4" class="section">
			<h2 id="h4">Encabezado 4</h2>
			<p id="p4">Lorem ipsum</p>
		</div>
	</div>
</body>
</html>
