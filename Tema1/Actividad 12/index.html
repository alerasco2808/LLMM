<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Actividad 12 — Párrafos con estilos</title>
	<style>
		/* Estilos generales */
		body { background: #ffffff; color: #111; padding: 20px; }
		.wrap { max-width: 780px; margin: 0 auto; }
		.section { margin-bottom: 18px; }

		/* Cabeceras en Verdana */
		h2 { font-family: Verdana, Geneva, sans-serif; margin: 0 0 6px 0; }

		/* Párrafos en Courier */
		p { font-family: "Courier New", Courier, monospace; padding: 12px; margin: 0; border-radius: 4px; }

		/* Colores y alineaciones distintas por párrafo (ids) */
		#p1 { background: #fdecea; color: #7b241c; text-align: left; }
		#p2 { background: #eafaf1; color: #145a32; text-align: center; }
		#p3 { background: #e8f3fd; color: #1a5276; text-align: right; }
		#p4 { background: #fffbec; color: #7d6608; text-align: justify; }

		/* Pequeños ajustes de presentación */
		.section h2 { font-size: 20px; }
		.section p { font-size: 15px; line-height: 1.5; }
	</style>
</head>
<body>
	<div class="wrap">
		<div id="div1" class="section">
			<h2 id="h1">Encabezado 1</h2>
			<p id="p1">Lorem ipsum</p>
		</div>

		<div id="div2" class="section">
			<h2 id="h2">Encabezado 2</h2>
			<p id="p2">Lorem ipsum</p>
		</div>

		<div id="div3" class="section">
			<h2 id="h3">Encabezado 3</h2>
			<p id="p3">Lorem ipsum</p>
		</div>

		<div id="div4" class="section">
			<h2 id="h4">Encabezado 4</h2>
			<p id="p4">Lorem ipsum</p>
		</div>
	</div>
</body>
</html>
